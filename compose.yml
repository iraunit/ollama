version: "3"

services:
  web:
    build: fastapi
    ports:
      - 8000:8000
    networks:
      - dokploy-network
    depends_on:
      - ollama
  ollama:
    build: ollama
    ports:
      - 11434:11434
    entrypoint: ["/usr/bin/bash", "/pull-llama3.sh"]
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
