version: "3"

services:
  web:
    build: fastapi
    ports:
      - 8000:8000
    volumes:
      - ./fastapi:/app
  ollama:
    build: ollama
    ports:
      - 11434:11434
    volumes:
      - tutorial-vol:/ollama
    entrypoint: ["/usr/bin/bash", "/pull-llama3.sh"]

volumes:
  tutorial-vol:
    driver: local
